spring.application.name=JWT Auth Project
# Server
server.port=8080
server.servlet.context-path=/

# JWT
app.jwt.secret=mySuperSecretKeyThatIsAtLeast32CharactersLongForSpringBoot341AndMustBeVeryLongForSecurity
app.jwt.expiration=86400000

# Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.auto-startup=true

# Queue Names
rabbitmq.queue.name=user_queue
rabbitmq.queue.json.name=user_json_queue
rabbitmq.exchange.name=user_exchange
rabbitmq.routing.key=user_routing_key
rabbitmq.routing.json.key=user_json_routing_key

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Logging
logging.level.com.example.jwtauth=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.amqp=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

